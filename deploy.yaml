apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-$APP_ENV
  namespace: dongjiang-recruitment
  labels:
    app: $APP_NAME
    env: $APP_ENV
spec:
  selector:
    matchLabels:
      app: $APP_NAME
      env: $APP_ENV
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: $APP_NAME
        env: $APP_ENV
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      containers:
        - name: $APP_NAME
          image: $APP_IMAGE
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: $APP_PORT
              name: http
          volumeMounts:
            - name: dongjiang-recruitment
              mountPath: /etc/dongjiang-recruitment
      volumes:
        - name: dongjiang-recruitment
          secret:
            secretName: dongjiang-recruitment-secret
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME-$APP_ENV
  namespace: dongjiang-recruitment
  labels:
    app: $APP_NAME
    env: $APP_ENV
spec:
  selector:
    app: $APP_NAME
    env: $APP_ENV
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      protocol: TCP
      port: $APP_PORT
      targetPort: $APP_PORT
      # If you set the `spec.type` field to `NodePort` and you want a specific port number,
      # you can specify a value in the `spec.ports[*].nodePort` field.
      # nodePort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dongjiang-recruitment
  name: $APP_NAME
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: $APP_DOMAIN
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  tls:
    - hosts:
        - $APP_DOMAIN
      secretName: $APP_NAME-tls
  rules:
    - host: $APP_DOMAIN
      http:
        paths:
          - path: $APP_PATH
            pathType: Prefix
            backend:
              service:
                name: $APP_NAME-$APP_ENV
                port:
                  name: http
